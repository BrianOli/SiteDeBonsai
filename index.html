<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

</head>
<body>

    <div class="mainContainer">      
        <!-- HEADER -->
        <nav class="header bgPrimaryColor">

            <section class="navLogo">
                <span>
                    <a href="#" class="primaryColor mdFont fontBold">Bonsai Site</a>
                </span>
            </section>

            <section class="navMenu">
                <span> <a href="#" class="primaryColor smFont fontBold">Home</a> </span>
                <span> <a href="#" class="primaryColor smFont fontBold">Educacional</a> </span>
                <span> <a href="#" class="primaryColor smFont fontBold">Serviços</a> </span>
            </section>

            <section class="navSearch">
                <span class="material-icons">
                    search
                </span>
                <div class="search">
                    <input class="smFont primaryColor fontBold" type="text" placeholder="Pesquisar">
                </div>
            </section>

            <section class="navBtn">
                <div class="bgSecondaryColor">
                    <span class="secondaryColor smFont fontBold">Comprar</span>
                </div>
            </section>

        </nav>  

        <!-- SVGS -->
        <svg style="position: absolute; top: -50px; right: -80px;" width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="15" fill="transparent"/>
        </svg>
        <svg style="position: absolute; left: -100px; top: 90%" width="400" height="400">
            <circle cx="100" cy="100" r="80" stroke="black" stroke-width="25" fill="transparent"/>
        </svg>

        <!-- HOME -->
        <div class="home">
            <section class="imgHome">
                <img src="./img/rectHome.svg" alt="Pogchamp" class="rectImg">
                <svg>

                </svg>
                <img src="./img/bonsaiHome.svg" alt="Imagem foda B)" class="bonsaiImg">
            </section>

            <section class="textHome">
                <div class="textArea">
                    <div class="title lgFont fontBold">
                        Tenha seu próprio Bonsai...
                    </div>
                    <div class="text mdFont fontBold">
                        O bonsai é um forte elemento de poder decorativo e é usado nos mais requintados ambientes em todo o mundo.
                    </div>
                    <div class="textBtn bgSecondaryColor">
                        <span class="smFont fontBold secondaryColor">Ver Mais</span>
                    </div>  
                </div>
            </section>
        </div>

    </div>

    <script src="./script/script.js"></script>
</body>
</html>
